<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--  START NAVBAR LOGO -->

    <nav class="navbar">
      <div class="container-fluid align-items-center mx-4">
        <a class="navbar-brand" href="#"><img src="./assets/assets/netflix_logo.png" alt="Logo" width="120" /></a>
      </div>
    </nav>

    <!-- START PROFILE CONTENT -->

    <div class="profile-container">
      <h1 class="border-bottom pb-2">Edit Profile</h1>

      <div class="profile-content gap-3 d-flex mt-4">
        <div class="img-container"><img src="./assets/assets/avatar.png" /></div>

        
        <div class="text-container d-flex flex-grow-1 flex-column">
            <!--  START OF CONTENT SECTIONS -->

          <div class="text-section-1 d-flex flex-column flex-grow-1 justify-content-between border-bottom pb-4">
            <div class="bg-secondary p-2">Strive Student</div>
            <p>Language:</p>
            <div class="dropdown">
              <button class="btn-profile dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                English
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
              </ul>
            </div>
          </div>

          <!-- END OF SECTION 1 -->

          <div class="text-section-2 pt-4">
              <p class="fs-5">Maturity settings:</p>
            <button class="text-bg-secondary p-2 mb-2 fs-6 border border-0 fw-bold">ALL MATURITY RATINGS</button>
            <p>Show all maturity ratings</p>

            
          </div>

          <!-- END OF SECTION 1 -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
